 <table id="example" class="table table-hover table-striped display" mat-table>
                    <thead class="text-warning">
                      <th>Name</th>
                      <th>TypeClient</th>
                      <th>Adresse</th>
                      <th>CodePostal</th>
                      <th>Telephone</th>
                      <th>Portable</th>
                      <th>WebSite</th>
                      <th>Email</th>
                      <th>Remarque</th>
                      <th>Actions</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let client of clients">
                        <td>{{client.nom}}</td>
                        <td>{{client.typeClient}}</td>
                        <td>{{client.adresse}}</td>
                        <td>{{client.codePostal}}</td>
                        <td>{{client.telephone}}</td>
                        <td>{{client.portable}}</td>
                        <td>{{client.website}}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.remarque}}</td>
                        <td style="width: 20%;">
                          <!--Voir Les informations du client-->
                          <a class="table-link primary" routerLink="{{client.id}}"
                            style="border-radius: 12px" matTooltip="Voir ce client">
                            <span class="fa-stack">
                              <i class="fa fa-square fa-stack-2x"></i>
                              <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                            </span>
                          </a>
                          <!--Voir Les informations du client-->
                          <!--Modifier les informations du client -->
                          <a class="table-link  text-info" aria-hidden="true" (click)="openEditEmpDialog(client)"
                            style="border-radius: 12px" matTooltip="Modifier ce client">
                            <span class="fa-stack">

                              <i class="fa fa-square fa-stack-2x"></i>
                              <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                            </span>
                          </a>
                          <!--Modifier les informations du client -->
                          <!--Supprimer les informations du client -->
                          <a class="table-link  text-danger" (click)="openDeleteEmpDialog(client)" aria-hidden="true"
                            style="border-radius: 12px" matTooltip="Supprimer ce client">
                            <span class="fa-stack">
                              <i class="fa fa-square fa-stack-2x"></i>
                              <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                            </span>
                          </a>
                          <!--Supprimer les informations du client -->
                        </td>
                      </tr>
                    </tbody>
                  </table>
